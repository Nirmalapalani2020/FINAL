<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
</head>
<body>
    <h1>Course Registration Form</h1>
    <form action="">


        <label for="fname"> First Name</label>
        <input name="fname" id="fname" type="text" placeholder="Ex: Nirmala" required /><br>
        <label for="sname"> SurName</label>
        <input name="sname" id="sname" type="text" placeholder="Ex: P" required /><br>
        <label for="mobile number"> Mobile Number</label>
        <input name="mobile_number" id="mobile_number" type="tel" /><br>
        <label for="email"> Email</label>
        <input name="email" id="email" type="email"/><br>
        <label for="password"> Password</label>
        <input name="password" id="password" type="password"/><br>
        <label for="cpassword"> Confirm Password</label>
        <input name="cpassword" id="cpassword" type="password"/><br>
        <label for="dob"> DOB</label>
        <input name="dob" id="dob" type="date"/><br>
        <label for="age"> Age</label>
        <input name="age" id="age" type="number" min="18" max="65" /><br>
        <label for="gender"> Gender</label>
        <input type="radio" name="gender" value="male"/> Male
        <input type="radio" name="gender" value="female"/> Female
        <input type="radio" name="gender" value="other"/> Other<br>
        <label for="selection"> Select Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="usa">USA</option>
            <option value="uk">Germany</option>
        </select><br>
        <label for="upload"> Upload Picture</label>
        <input name="upload" id="upload" type="file" > <br>
        <input type="reset"/>
        <input type="submit" /> <br>
        <label for="select courses"> Select Course</label>
        <select name="courses" id="courses" >
            <option value="Python Full Stack">Python Full Stack</option>
            <option value="Java Full Stack">Java Full Stack</option>
            <option value="Python">Python</option>
        </select><br>
        <label for="Delievery Mode"> Delievery Mode</label>
        <input type="checkbox" name="mode" value="online"/> ONLINE 
        <input type="checkbox" name="mode" value="offline"/> OFFLINE <br>
        <label for="institute name"> Institute Name</label>
        <input type="text" name="TAP ACADEMY" id="institute name" readonly value="TAP ACADEMY" />
        <h3>Comments</h3>
        <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Your comments here..."></textarea>
        <input type="submit" />
    
    </form>
</body>
</html>

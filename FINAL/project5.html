<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
</head>
<body>  
    <h1>Course Registration Form</h1>
    <form>
    <table>
    <tr>
            <td><label for="fname"> FirstName</label></td>
            <td><input name="fname" id="fname" type="text" placeholder="Ex: Nirmala" required /></td>
        </tr>
        <tr>
            <td><label for="sname"> SurName</label></td>
            <td><input name="sname" id="sname" type="text" placeholder="Ex: P" required /></td>
        </tr>
        <tr>
            <td><label for="mobile_number"> Mobile Number</label></td>
            <td><input name="mobile_number" id="mobile_number" type="tel"/></td>
        </tr>
        <tr>
            <td><label for="email"> Email</label></td>
            <td><input name="email" id="email" type="email"/></td>
        </tr>
        <tr>
            <td><label for="password"> Password</label></td>
            <td><input name="password" id="password" type="password"/></td>
        </tr>
        <tr>
            <td><label for="cpassword"> Confirm Password</label></td>
            <td><input name="cpassword" id="cpassword" type="password"/></td>
        </tr>
        <tr>
            <td><label for="dob"> DOB</label></td>
            <td><input name="dob" id="dob" type="date"/></td>
        </tr>
        <tr>
            <td><label for="age"> Age</label></td>
            <td><input name="age" id="age" type="number" min="18" max="65" /></td>
        </tr>
        <tr>
            <td><label for="gender"> Gender</label></td>
            <td><input type="radio" name="gender" value="male"/> Male
            <input type="radio" name="gender" value="female"/> Female
            <input type="radio" name="gender" value="other"/> Other</td>
        </tr>
        <tr>
            <td><label for="selection"> Select Country</label></td>
            <td><select name="country" id="country">
                <option value="India">India</option>
                <option value="usa">USA</option>
                <option value="uk">Germany</option></td>
        </select> </tr>
        <tr>
            <td><label for="upload"> Upload Picture</label></td>
            <td><input name="upload" id="upload" type="file"></td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td><input type="submit"/></td>
        </tr>
        <tr>
            <td><label for="select courses"> Select Course</label></td>
            <td><select name="courses" id="courses">
                <option value="Python Full Stack">Python Full Stack</option>
                <option value="Java Full Stack">Java Full Stack</option>
                <option value="Python">Python</option></td>
            </select> </tr>
        <tr>
            <td><label for="Delivery Mode"> Delivery Mode</label></td>
            <td><input type="checkbox" name="mode" value="online"/> ONLINE </td>
            <td><input type="checkbox" name="mode" value="offline"/> OFFLINE </td>
        </tr>
        <tr>
        <td><label for="institute name"> Institute Name</label> </td>
        <td><input type="text" readonly value="TAP ACADEMY"/> </td>
        </tr>
        <tr>
        <td><label for="comments"> Comments</label></td>
        <td><textarea name="comments" id="comments" cols="30" rows="5" placeholder="Your comments here..."></textarea></td>
        </tr>
        <tr>
        <td><input type="submit"> </td>
    </tr>
    </table>
    </form>
</body>
</html>
